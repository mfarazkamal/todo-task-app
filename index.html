<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO APP</title>
  </head>

  <link rel="stylesheet" href="styles.css" />

  <body>
    <p class="heading-main">TODO App</p>

    <div class="todo-input-grid">
      <input
        class="todo-input name-input"
        type="text"
        placeholder="Todo name"
      />

      <input type="date" class="js-due-date css-due-date" />

      <button class="add-button css-add-button" onclick="addTask()">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>

    <script src="script.js"></script>
  </body>
</html>
